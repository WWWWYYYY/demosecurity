<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head lang="en">
    <meta charset="UTF-8" />
    <title>enjoy</title>
</head>
<body>
<p th:if="${param.error}" th:text="${session?.SPRING_SECURITY_LAST_EXCEPTION?.message}" ></p>
<div align="center">
    <h2>自定义登录页面</h2>
    <form th:action="@{/login}" method="post">
        <label>
            <span>用户名：</span>
            <input type="text" name="username">
            <!--<input type="text" name="uname">-->
        </label>
        <br/>
        <label>
            <span>密码：</span>
            <input type="password" name="password">
            <!--<input type="password" name="psd">-->
        </label><br>
        <label>
            <img src="/util/createVerifyCode" onclick="">
            <input type="text" placeholder="请输入验证码" name="verifyCode" required>
        </label><br>
        <input type="submit" class="submit input_button"  value="登录">
    </form>
</div>
</body>
</html>
